{% extends 'layout.html' %}

{% block title %}
    Google+ Sign-in {{ super() }}
{% endblock %}

{% block head %}
    {{ super() }}
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js">
    </script>

    <script src="https://apis.google.com/js/client:platform.js?onload=start"
            async defer> </script>
{% endblock %}

{% block body %}
    {{ super() }}
    <div id="sign-in-button">
        <span class="g-signin"
                data-scope="openid email"
                data-clientid="553877139991-6mc5kbsbg2uimhs68qnj2jdt10vihhjv.apps.googleusercontent.com"
                data-redirecturi="postmessage"
                data-accesstype="offline"
                data-cookiepolicy="single_host_origin"
                data-callback="signInCallback"
                data-approvalprompt="force">
        </span>
    </div>

    <div id="result">

    </div>
    <script>
      function signInCallback(authResult){
          if (authResult['code']) {
              // Hide the sign-in button now that the user is authorized
              $('#sign-in-button').attr('style', 'display: none');
              // Send the one-time-use code to the server, if the server
              // responds, write a 'login successful' message to the web
              // page and then redirect bac to the main page
              $.ajax({
                  type: 'POST',
                  url: '/gconnect?state={{STATE}}',
                  processData: false,
                  contentType: 'application/octet-stream; charset=utf-8',
                  data: authResult['code'],
                  success: function(result){
                      if (result){
                          $('#result').html('Login successfull!</br>' + result + '</br>Redirecting...');
                      setTimeout(function () {
                          window.location.href='/';
                      }, 4000);
                      } else if (authResult['error']) {
                          console.log('There was an error: ' + authResult['error']);
                      } else {
                          $('#result').html('Failed to to make server-side call. Check your configuration and console.');
                      }
                  }
              })
          }
      }
    </script>
{% endblock %}
