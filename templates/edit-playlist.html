{%  extends 'layout.html'%}
{% block title %}
    Edit {{ playlist_to_edit.name }} {{ super() }}
{% endblock %}

{% block head %}
    {{ super() }}
{% endblock %}

{% block body %}
    {{ super() }}
    <div class="container">
      <h1>Edit {{playlist_to_edit.name}}</h1>
        <form action="" method="post">
            <img src="{{ playlist_to_edit.picture }}" height="100" width="100">
            <br>
            <input type="text" value="Paste image url" name="picture">
            <br>
            <input type="text" name="name" value="{{ playlist_to_edit.name }}">
            <input type="text" name="description" value="{{ playlist_to_edit.description }}">
            <input type="submit" value="Edit">
        </form>
          <a href="{{ url_for('show_playlist', playlist_id=playlist_to_edit.id) }}">Cancel</a><br>
    </div>

{% endblock %}
