{%  extends 'layout.html'%}
{% block title %}
    Edit {{ playlist_to_edit.name }} {{ super() }}
{% endblock %}

{% block head %}
    {{ super() }}
{% endblock %}

{% block body %}
    {{ super() }}
    <div class="container">
        <form action="" method="post">

            <input type="text" name="name" placeholder="{{ playlist_to_edit.name }}">
            <input type="text" name="description" placeholder="{{
                    playlist_to_edit.description }}">
            <input type="submit" value="Edit">
        </form>
        <a href="{{ url_for('show_playlist', playlist_id=playlist_id) }}">Cancel</a>
    </div>

{% endblock %}
