<!DOCTYPE html>
<html lang="en">
    <head>
        {% block head %}
            <meta charset="UTF-8">
            <title>{% block title %} - Project 3 {% endblock %}</title>
            <link rel="stylesheet" href="/static/styles.css" type="text/css">
        {% endblock %}
    </head>
<body>

    <div class="content">
        {% block body %}
            <div id="signed-in">

                {% if 'username' not in session %}
                    <a href="{{ url_for('login') }}">Click here to log in</a>
                {% else %}
                    <a href="{{ url_for('disconnect') }}">Logout</a>
                {% endif %}

            </div>
        {% endblock %}
    </div>
</body>
</html>
