{% extends 'layout.html' %}
{% block title %}
    Edit user
{% endblock %}
{% block head %}

{% endblock %}
{% block body %}
    <div class="container">
      <h1>Edit {{user_to_edit.name}}'s profile?</h1>
        <form action="#" method="post">
            <img src="{{ user_to_edit.picture }}" height="100" width="100">
            <br>
            <input type="text" value="Paste image url" name="picture">
            <br>
            <input type="text" value="{{ user_to_edit.name }}" name="name">
            <br>
            <input type="text" value="{{ user_to_edit.email }}" name="email">
            <br>
            <input type="submit" value="Submit">
        </form>
        <a href="{{ url_for('show_user', user_id=user_id)}}">Cancel</a>
    </div>

{% endblock %}
